{% extends 'customer_base.html' %}
{% block content %}
<div class="product-filters">
    <!-- Search Bar -->
    <form method="get">
        <input type="text" name="search" placeholder="Search products..." value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    

    <!-- Availability Filter -->
    <form method="get">
        <select name="availability">
            <option value="">All</option>
            <option value="available" {% if availability == 'available' %}selected{% endif %}>Available</option>
        </select>
        <button type="submit">Filter</button>
    </form>
</div>

<div class="product-list">
    <h2>Products</h2>
    {% for product in products %}
        <div class="product-item">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <a href="{% url 'product_detail' product.id %}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
